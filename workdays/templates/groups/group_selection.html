{% extends 'layout.html' %}

{% block style %}<link rel="stylesheet" href="{{ url_for('static', filename='selection.css') }}">{% endblock %}

{% block title %}My Groups{% endblock %}

{% block content %}
    <div class="selection">
        <p class="title">My Groups</p>
        <div class="list">
            {% for group_name in group_names %}
            <div class="item">
                <a class="name" href="{{url_for('main.g_create', resource=group_name)}}">{{group_name.title()}}</a>
                <a href="{{url_for('main.g_delete', resource=group_name, mode='group')}}"><img src="{{url_for('static', filename='delete.svg')}}" alt="delete"></a>
            </div>
            {% endfor %}
            <a class="name" href="{{url_for('main.g_create', resource='New Group')}}" value="create">+</a>
        </div>    
    </div>
{% endblock %}
