{% extends 'layout.html' %}

{% block style %}<link rel="stylesheet" href="{{ url_for('static', filename='group_selection.css') }}">{% endblock %}

{% block title %}My Groups{% endblock %}

{% block content %}
    <div class="group_selection">
        <h1 class="title">My Groups</h1>
        <div class="group_list">
            {% for group_name in group_names %}
            <a class="group_item" href="{{url_for('main.g_update', group_name=group_name)}}">{{group_name}}</a>
            {% endfor %}
            <a class="add_group" href="{{url_for('main.g_create', group_name='New Group')}}">+</a>
        </div>    
    </div>
    {% endblock %}
