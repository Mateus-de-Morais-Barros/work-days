{% extends 'layout.html' %}

{% block style %}<link rel="stylesheet" href="{{ url_for('static', filename='create.css') }}">{% endblock %}

{% block title %}Edit{% endblock %}

{% block content %}
    <form class="selection">
        <input class="transparent_input title" type="text" value="{{group_name.title()}}">
        <div class="list">
            {% for member in members %}
            <div class="item">
                <input class="transparent_input name" type="text" value="{{member['name']}}">
                <input class="transparent_input days" type="text" value="{{member['days_list']}}">
                <input class="transparent_input days" type="text" value="{{member['preference_list']}}">

                <a href="{{url_for('main.g_delete', resource=member, mode='member')}}"><img src="{{url_for('static', filename='delete.svg')}}" alt="delete"></a>
            </div>
            {% endfor %}
            <a class="name" href="{{url_for('main.m_create', resource='New Member')}}">+</a>
        </div>    
    </form>
{% endblock %}
